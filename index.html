<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #fff3a0, #ffd54f, #ffb300);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:16px;
    }

    .card{
      background: rgba(255,255,255,0.97);
      width:100%;
      max-width:520px;
      padding: 26px 20px;
      border-radius: 22px;
      text-align:center;
      box-shadow: 0 10px 35px rgba(0,0,0,0.18);
      position: relative;
      overflow: hidden;
    }

    .badge{
      display:inline-block;
      background:#ffcc00;
      color:#3b2f00;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 13px;
      margin-bottom: 10px;
    }

    h1{
      color:#d97706;
      margin: 6px 0 12px;
      font-size: 30px;
    }

    .sadEmoji{
      font-size: 34px;
      margin: 8px 0 10px;
      animation: sadShake 1.1s ease-in-out infinite;
    }

    @keyframes sadShake{
      0%{ transform: rotate(0deg); }
      25%{ transform: rotate(-4deg); }
      50%{ transform: rotate(4deg); }
      75%{ transform: rotate(-2deg); }
      100%{ transform: rotate(0deg); }
    }

    p{
      font-size: 16px;
      color:#333;
      line-height:1.7;
      margin: 0;
    }

    .heart{
      font-size: 30px;
      display:inline-block;
      margin: 14px 0;
      animation: pulse 1s infinite;
    }

    @keyframes pulse{
      0%{ transform: scale(1); }
      50%{ transform: scale(1.12); }
      100%{ transform: scale(1); }
    }

    .buttons{
      margin-top: 18px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }

    button{
      padding: 12px 18px;
      border:none;
      border-radius: 14px;
      cursor:pointer;
      font-size: 16px;
      font-weight: 700;
      min-width: 150px;
      touch-action: manipulation;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .yes{
      background:#f59e0b;
      color:white;
      box-shadow: 0 6px 14px rgba(245,158,11,0.35);
    }

    .yes:active{
      transform: scale(0.98);
    }

    /* âœ… No Button Playground (so it moves inside this area only) */
    .noArea{
      position: relative;
      width: 160px;
      height: 52px;
      border-radius: 14px;
    }

    .no{
      background:#374151;
      color:white;
      position:absolute;
      left:0;
      top:0;
      width:160px;
      height:52px;
      border-radius: 14px;

      /* âœ… Smooth movement on phone */
      transform: translate3d(0,0,0);
      transition: transform 140ms ease;
      will-change: transform;
    }

    .footer{
      margin-top:16px;
      font-size: 13px;
      color:#555;
    }

    /* âœ… LIGHT hearts after YES (smooth + limited) */
    .heartsWrap{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow:hidden;
      z-index: 9999;
    }

    .heartPop{
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      opacity: 0.95;
      transform: translate3d(0,0,0);
      animation: fly 1.7s ease-out forwards;
      will-change: transform, opacity;
    }

    @keyframes fly{
      0%{ transform: translate3d(0,0,0) scale(1); opacity: 0.95; }
      100%{ transform: translate3d(0,-110vh,0) scale(1.35); opacity: 0; }
    }

    .msg{
      margin-top: 12px;
      font-size: 14px;
      color:#444;
      background: #fff7cc;
      border-radius: 12px;
      padding: 10px 12px;
      display:none;
    }
  </style>
</head>

<body>

  <script>
    // âœ… HEARTS (Lightweight)
    function lightHearts(){
      const wrap = document.getElementById("heartsWrap");
      const total = 14; // small number for smooth mobile

      for(let i=0; i<total; i++){
        setTimeout(() => {
          const h = document.createElement("div");

    // âœ… NO BUTTON MOVES AWAY (SUPER SMOOTH PHONE VERSION)
    const noBtn = document.getElementById("noBtn");

    let currentX = 0;
    let currentY = 0;

    function moveNoAway(){
      // Small movement range = no lag, no off-screen
      const maxX = 70;
      const maxY = 18;

      const newX = (Math.random() * (maxX * 2)) - maxX;
      const newY = (Math.random() * (maxY * 2)) - maxY;

      currentX = newX;
      currentY = newY;

      // âœ… use translate3d for smooth
      requestAnimationFrame(() => {
        noBtn.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
      });

      msgBox.innerHTML = "Bubu please ğŸ˜­ğŸ’› ek baar maaf kar do na...";
    }

    // âœ… Works on mobile touch
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault(); // prevents accidental click + stuck
      moveNoAway();
    });

    // âœ… Extra safety: if somehow clicked
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoAway();
    });
  </script>

</html>
